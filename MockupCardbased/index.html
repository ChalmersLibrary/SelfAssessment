<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 32px;">
                <h1>This is the main header</h1>
                <p>With some description to the excercise...</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="mainCard">
                    <h5 class="card-header">
                        <span class="current"></span>/<span class="total"></span>
                    </h5>
                    <div class="card-body">
                        <h3 class="card-title">Responsible</h3>
                        <a id="describesMe" href="#" class="btn btn-success btn-lg">
                            <i class="far fa-check-circle"></i> Describes me
                        </a>
                        <a id="improve" href="#" class="btn btn-warning btn-lg text-white">
                            <i class="far fa-arrow-alt-circle-up"></i> Improve
                        </a>
                        <a id="toneDown" href="#" class="btn btn-danger btn-lg">
                            <i class="far fa-arrow-alt-circle-down" class="big-icon"></i> Tone down
                        </a>
                        <a id="stepForward" href="#" class="btn btn-secondary btn-lg">
                            <i class="fas fa-ban"></i> Not relevant
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
