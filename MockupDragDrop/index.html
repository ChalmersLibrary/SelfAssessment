<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Drag and drop words</title>

    <style type="text/css">
        ul.word-list {
            list-style-type: none;
        }
        
        .word-list li {
            position: relative;
            float: left;
            list-style-type: none;
        }
        
        .word {
            border: 1px solid #666;
            font-size: 0.65em;
            font-family: sans-serif;
        }
        
        #done li {
            text-decoration: line-through;
        }
        
        .moving * {
            color: #BBB;
            cursor: crosshair;
        }
        
        .drop-zone {
            padding: 1em 2em;
            min-height: 2em;
            border: 1px solid #DDD;
        }
        
        .drop-zone.over {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Drag the words that describe different things</h1>
                <ul class="word-list drop-zone">
                    <li draggable="true" class="word">Empathic</li>
                    <li draggable="true" class="word">Energetic</li>
                    <li draggable="true" class="word">Evil</li>
                    <li draggable="true" class="word">Neat and tidy</li>
                    <li draggable="true" class="word">Better</li>
                    <li draggable="true" class="word">Worse</li>
                </ul>
            </div>
        </div>

        <section id="to-do">
            <h2>To do</h2>
            <ul class="drop-zone">
                <li draggable="true"><span>Clean up the house.</span></li>
                <li draggable="true"><span>Do the shopping.</span></li>
                <li draggable="true"><span>Water the plants.</span></li>
            </ul>
        </section>

        <section id="done">
            <h2>Done!</h2>
            <ul class="drop-zone" id="zone1">
            </ul>
            <ul class="drop-zone" id="zone2">
            </ul>
            <ul class="drop-zone" id="zone3">
            </ul>
        </section>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
